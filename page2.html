.envelope-overlay{

}

/* ===== ENVELOPE ===== */
.envelope{
  width:520px;
  height:360px;
  margin:8% auto;
  position:relative;
  perspective:1200px;
}

/* BACK */
.envelope-back{
  position:absolute;
  inset:0;
  background:#efe6d6;
  border-radius:6px;
}

/* FLAP */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:#e6dccb;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:.8s;
}

/* PAPER */
.paper{
  position:absolute;
  left:10%;
  bottom:10%;
  width:80%;
  height:80%;
  background:#fffdf7;
  padding:40px;
  opacity:0;
  transform:translateY(40px);
  transition:.8s;
  font-size:.95em;
  line-height:1.7;
}

/* OPEN STATE */
.envelope.open .flap{
  transform:rotateX(180deg);
}
.envelope.open .paper{
  opacity:1;
  transform:translateY(-60px);
}

/* CLOSE TEXT */
